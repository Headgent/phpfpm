name: Build and Push Docker Images

on:
  workflow_dispatch:
    inputs:
      build_phpfpm:
        description: 'Build PHP-FPM images'
        required: false
        type: boolean
        default: true
      build_nginx:
        description: 'Build Nginx image'
        required: false
        type: boolean
        default: true
  schedule:
    - cron: '0 2 */3 * *'  # Runs every 3 days at 02:00 UTC
  push:
    branches:
      - main
    paths:
      - '.env'
      - 'src/**'
      - 'support/**'
      - '.github/workflows/phpfpm.yml'
      - '!**/*.md'
  pull_request:
    paths:
      - '.env'
      - 'src/**'
      - 'support/**'
      - '.github/workflows/phpfpm.yml'
      - '!**/*.md'

concurrency:
  group: ${{ github.ref }}-build
  cancel-in-progress: true

jobs:
  # =============================================================================
  # PHP-FPM Images (Matrix Build)
  # =============================================================================
  build-phpfpm:
    if: ${{ github.event_name != 'workflow_dispatch' || inputs.build_phpfpm }}
    runs-on: ubuntu-latest

    strategy:
      matrix:
        php_version: ["8.2", "8.3", "8.4"]
      fail-fast: false

    permissions:
      contents: read
      packages: write

    steps:
      - name: Check out the repository
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USER_NAME }}
          password: ${{ secrets.DOCKER_PAT }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          install: true

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Build and push PHP-FPM ${{ matrix.php_version }}
        env:
          DOCKER_HUB: ${{ secrets.DOCKER_USER_NAME }}
        run: |
          make phpfpm-push \
            PHP_VERSION=${{ matrix.php_version }} \
            DOCKER_HUB=${DOCKER_HUB}

  # =============================================================================
  # Nginx Image
  # =============================================================================
  build-nginx:
    if: ${{ github.event_name != 'workflow_dispatch' || inputs.build_nginx }}
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Check out the repository
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USER_NAME }}
          password: ${{ secrets.DOCKER_PAT }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          install: true

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Build and push Nginx
        env:
          DOCKER_HUB: ${{ secrets.DOCKER_USER_NAME }}
        run: |
          make nginx-push DOCKER_HUB=${DOCKER_HUB}
